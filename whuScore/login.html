<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>tkorays' AI Lab</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="login_page">
			<form>
				<span class="title"><span class="logo-icon glyphicon glyphicon-cloud"></span><span class="site-name">tkorays' AI Lab</span></span>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="密码">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">登录</button>
					<button type="button" class="btn btn-success">注册</button>
				</div>
			</form>
		</div>
		<script src="js/jquery.min.js"></script>
		<script>
		$(function(){
			$("button[type=submit]").click(function(){
			 	location.href =("index.html");
				alert("ok");
			});
		});
		</script>
	</body>
</html>
